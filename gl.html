<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Окно ✓ Плавное поивление `Инфо-Меню`</title>
  <link rel="stylesheet" href="gl.css">

  <link rel="stylesheet" href="z.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  <script src="gl.js" defer></script>
  <script src="z.js" defer></script>
</head>
<body><div id="id">...</div>
  <header>
    <div style="float: right; margin: -4px 5px 0 0;">
      <select id="font">
        <option value="8">8
        <option value="10">10
        <option value="12">12
        <option value="14">14
        <option value="16" selected>16
        <option value="18">18
      </select>
      <button onclick="shablon.bodyS.$()">scrol</button>
      <button onclick="shablon.tema.$()">bg</button>
      <!-- <button id="m">☰</button> -->
    </div>
    <nav></nav>
  </header>
  <main>
    текст
  </main>
  <footer></footer>

  <script>
    var shablon = {
      tema: {//Смена фона body
        $:() => {//Чёрный/Белый
          $('body').toggleClass('tema9');
        }
      },
      bodyS: {//Добавим полосу прокрутки
        $:() => {
          $('body').toggleClass('bodyS');
        }
      },
      font:{
        $:e => {
          $('html').css('font-size', $(e).val()+'pt')
        },
      },
      m:{//Меню
        id:'#m',//id <bottom id="m">
        $: function (q) {//Создаём
          let O=this, t='';
 
          $(O.id).click(e => {shablon.m.X()});//Открыть/Закрыть
 
          (q.htm || []).forEach(e => {
            t+='<button>'+e.n+'</button>';
          });
          
          $('nav').html('<div>'+t+'</div>');
         
        },
        X:q => {//Открыть/Закрыть
          
        }
      }
    };
    /* shablon.m.$({//Меню
      htm:[//Список <button>
        {//0
          n: 'Фон Светлый/Тёмный (body)',//Название
          t: '',//Теги <...
          
          >
        }
      ]
    }); */
    document.addEventListener('DOMContentLoaded', () => {
      $('#font').on('change', function () {
        shablon.font.$(this);
      });
    }, false);
  </script>
</body>
</html>
<!--
    &nbsp;	Неразрывный пробел
    &#8194;	Узкий пробел (еn-шириной в букву n)
    &#8195;	Широкий пробел (em-шириной в букву m)
< 	&lt;	  Знак "меньше чем" (начало тега)
>	  &gt;	  Знак "больше чем" (конец тега)
"	  &quot;	Двойная кавычка
' 	&apos;	Апостроф (одинарная кавычка)
-->
